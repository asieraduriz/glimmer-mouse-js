<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            padding: 20px;
        }

        .spinning-box {
            width: 60px;
            height: 60px;
            background-color: purple;
            border-radius: 8px;
            animation: spin 2s linear infinite;
            transform-origin: center;
            position: relative;
            left: 0;
            transition: left 0.5s ease;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        button {
            margin-bottom: 20px;
            padding: 8px 16px;
            background-color: #3490dc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2779bd;
        }
    </style>
</head>

<body>
    <div class="container">
        <button onclick="moveRight()">Move Right</button>
        <div id="spinningBox" class="spinning-box"></div>
    </div>

    <script>
        let isRight = false;

        function moveRight() {
            const box = document.getElementById('spinningBox');
            isRight = !isRight;
            box.style.left = isRight ? '200px' : '0';
        }
    </script>
</body>

</html>
